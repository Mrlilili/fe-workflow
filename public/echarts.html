<!DOCTYPE html>
<html>
  <head>
    <title>echarts test</title>
    <meta name="keywords" content="echarts test">
    <meta name="description" content="echarts test">
    <body>
      <div id="main" style="width: 600px;height:400px;"></div>
      <script src="lib/jquery/jquery.js?v=1464597025380"></script>
      <script src="lib/echarts/echarts.common.min.js?v=1464597025380"></script>
      <script>
        // 基于准备好的dom，初始化echarts实例
        var t = '';
        
        var myChart = echarts.init(document.getElementById('main'));
        // 指定图表的配置项和数据
        console.log(t);
        
        var option = {
          title: {
            text: 'ECharts 入门示例'
          },
          tooltip: {},
          legend: {
            data: ['销量']
          },
          xAxis: {
            data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
          },
          yAxis: {},
          series: [{
            name: '销量',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
          }]
        };
        
        
        
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
      </script>
    </body>
  </head>
</html>
